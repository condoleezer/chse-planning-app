<a
  [href]="item.link"
  [ngClass]="{
    'text-white bg-button': isSelected(),
    'bg-transparent': !isSelected()
  }"
  class="font-semibold cursor-pointer hover:bg-button hover:text-white flex gap-3 text-sm items-center rounded-r-xl mb-3 mt-3 justify-start h-10 w-4/5 transition-colors duration-200"
>
  <div
    [ngClass]="{ 'bg-transparent': !isSelected(), 'bg-button': isSelected() }"
    class="h-3 w-1 rounded-r-md"
  ></div>
  <span [class]="item.icon"></span>
  <p class="hidden sm:block">{{ item.title }}</p>
</a>
