<div
  class="flex flex-col py-8 h-full w-[15%] fixed top-14 bg-primary transition duration-200 border"
  [ngClass]="{
    'role-cadre': currentRole === 'cadre',
    'role-nurse': currentRole === 'nurse',
    'role-sec': currentRole === 'sec'
  }"
>
  @for (item of items; track item.title) {
  <app-side-bar-item [item]="item" />
  }
</div>
